<!DOCTYPE html>
<html>
<head>
  <title>Enrollment Table</title>
  <style>
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; }
    .header { font-weight: bold; background-color: #f0f0f0; }
    .grade { font-weight: bold; background-color: #e0e0e0; }
    .bg-pair { background-color: #f8f8f8; }
    .category { font-weight: bold; text-align: left; }
  </style>
</head>
<body>
  <h2>Enrolment (By Social Category)</h2>
  <table>
    <tr class="grade">
      <th rowspan="2">Category</th>
      <th colspan='2'>Pre-Pri.</th><th colspan='2'>Class I</th><th colspan='2'>Class II</th><th colspan='2'>Class III</th><th colspan='2'>Class IV</th><th colspan='2'>Class V</th><th colspan='2'>Class VI</th><th colspan='2'>Class VII</th><th colspan='2'>Class VIII</th><th colspan='2'>Class IX</th><th colspan='2'>Class X</th><th colspan='2'>Class XI</th><th colspan='2'>Class XII</th>
    </tr>
    <tr class="bg-pair">
      <td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td><td>B</td><td>G</td>
    </tr>
    <tr>
      <td class="category">EWS</td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>
</body>
</html>
